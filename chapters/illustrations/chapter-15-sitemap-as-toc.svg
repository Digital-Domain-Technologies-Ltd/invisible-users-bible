<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Georgia, serif; font-size: 24px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-family: system-ui, sans-serif; font-size: 16px; font-weight: 600; fill: #2c3e50; }
      .section-title { font-family: system-ui, sans-serif; font-size: 16px; font-weight: 700; }
      .toc-heading { font-family: Georgia, serif; font-size: 16px; font-weight: bold; fill: #1a1a1a; }
      .toc-subheading { font-family: system-ui, sans-serif; font-size: 13px; fill: #374151; }
      .xml-text { font-family: 'Courier New', monospace; font-size: 10px; fill: #1f2937; }
      .xml-tag { fill: #0369a1; }
      .xml-value { fill: #059669; }
      .label { font-family: system-ui, sans-serif; font-size: 12px; fill: #6b7280; }
      .parallel-text { font-family: system-ui, sans-serif; font-size: 13px; font-weight: 600; fill: #6366f1; }
    </style>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#6366f1"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#ffffff"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">Sitemap.xml as Machine Table of Contents</text>
  <text x="450" y="58" text-anchor="middle" class="subtitle">Visual navigation for humans → Structured file for agents</text>

  <!-- Dividing line -->
  <line x1="450" y1="85" x2="450" y2="560" stroke="#d1d5db" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Left side: Visual TOC -->
  <rect x="20" y="85" width="410" height="470" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2" rx="8"/>

  <text x="225" y="115" text-anchor="middle" class="section-title" fill="#1a1a1a">For Humans: Visual Homepage</text>
  <text x="225" y="135" text-anchor="middle" class="label">Navigation menus and featured sections</text>

  <!-- Visual browser mockup -->
  <rect x="40" y="155" width="370" height="380" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="4"/>

  <!-- Browser chrome -->
  <rect x="40" y="155" width="370" height="25" fill="#e5e7eb" rx="4"/>
  <circle cx="55" cy="167" r="5" fill="#dc2626"/>
  <circle cx="70" cy="167" r="5" fill="#f59e0b"/>
  <circle cx="85" cy="167" r="5" fill="#059669"/>
  <rect x="105" y="160" width="200" height="14" fill="#ffffff" rx="3"/>
  <text x="110" y="170" font-family="system-ui, sans-serif" font-size="9px" fill="#6b7280">https://example.com</text>

  <!-- Visual content -->
  <text x="60" y="210" font-family="Georgia, serif" font-size="20px" font-weight="bold" fill="#1a1a1a">Example Store</text>

  <!-- Navigation menu -->
  <rect x="60" y="230" width="330" height="35" fill="#059669" rx="4"/>
  <text x="75" y="252" font-family="system-ui, sans-serif" font-size="12px" font-weight="600" fill="#ffffff">Products</text>
  <text x="155" y="252" font-family="system-ui, sans-serif" font-size="12px" font-weight="600" fill="#ffffff">About</text>
  <text x="225" y="252" font-family="system-ui, sans-serif" font-size="12px" font-weight="600" fill="#ffffff">Support</text>
  <text x="305" y="252" font-family="system-ui, sans-serif" font-size="12px" font-weight="600" fill="#ffffff">Contact</text>

  <!-- Featured sections -->
  <text x="60" y="290" class="toc-heading">Featured Products</text>
  <rect x="60" y="300" width="100" height="80" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="4"/>
  <text x="110" y="345" text-anchor="middle" class="toc-subheading">Laptops</text>
  <rect x="175" y="300" width="100" height="80" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="4"/>
  <text x="225" y="345" text-anchor="middle" class="toc-subheading">Tablets</text>
  <rect x="290" y="300" width="100" height="80" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1" rx="4"/>
  <text x="340" y="345" text-anchor="middle" class="toc-subheading">Accessories</text>

  <!-- Category list -->
  <text x="60" y="410" class="toc-heading">Shop by Category</text>
  <text x="60" y="432" class="toc-subheading">→ Computing</text>
  <text x="60" y="452" class="toc-subheading">→ Mobile Devices</text>
  <text x="60" y="472" class="toc-subheading">→ Audio &amp; Video</text>
  <text x="60" y="492" class="toc-subheading">→ Smart Home</text>
  <text x="60" y="512" class="toc-subheading">→ Gaming</text>

  <!-- Right side: Sitemap XML -->
  <rect x="470" y="85" width="410" height="470" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" rx="8"/>

  <text x="675" y="115" text-anchor="middle" class="section-title" fill="#1e40af">For Agents: sitemap.xml</text>
  <text x="675" y="135" text-anchor="middle" class="label">Structured site architecture</text>

  <!-- XML content -->
  <rect x="490" y="155" width="370" height="380" fill="#ffffff" stroke="#bfdbfe" stroke-width="1" rx="4"/>

  <!-- XML header -->
  <text x="500" y="175" class="xml-text xml-tag">&lt;?xml version="1.0"?&gt;</text>
  <text x="500" y="190" class="xml-text xml-tag">&lt;urlset&gt;</text>

  <!-- Homepage entry -->
  <text x="515" y="210" class="xml-text xml-tag">&lt;url&gt;</text>
  <text x="530" y="225" class="xml-text xml-tag">&lt;loc&gt;</text>
  <text x="565" y="225" class="xml-text">https://example.com/</text>
  <text x="720" y="225" class="xml-text xml-tag">&lt;/loc&gt;</text>
  <text x="530" y="240" class="xml-text xml-tag">&lt;priority&gt;</text>
  <text x="605" y="240" class="xml-text xml-value">1.0</text>
  <text x="630" y="240" class="xml-text xml-tag">&lt;/priority&gt;</text>
  <text x="515" y="255" class="xml-text xml-tag">&lt;/url&gt;</text>

  <!-- Products category -->
  <text x="515" y="275" class="xml-text xml-tag">&lt;url&gt;</text>
  <text x="530" y="290" class="xml-text xml-tag">&lt;loc&gt;</text>
  <text x="565" y="290" class="xml-text">https://example.com/products/</text>
  <text x="730" y="290" class="xml-text xml-tag">&lt;/loc&gt;</text>
  <text x="530" y="305" class="xml-text xml-tag">&lt;priority&gt;</text>
  <text x="605" y="305" class="xml-text xml-value">0.9</text>
  <text x="630" y="305" class="xml-text xml-tag">&lt;/priority&gt;</text>
  <text x="515" y="320" class="xml-text xml-tag">&lt;/url&gt;</text>

  <!-- Laptops subcategory -->
  <text x="515" y="340" class="xml-text xml-tag">&lt;url&gt;</text>
  <text x="530" y="355" class="xml-text xml-tag">&lt;loc&gt;</text>
  <text x="565" y="355" class="xml-text">https://example.com/products/laptops/</text>
  <text x="530" y="370" class="xml-text xml-tag">&lt;priority&gt;</text>
  <text x="605" y="370" class="xml-text xml-value">0.7</text>
  <text x="630" y="370" class="xml-text xml-tag">&lt;/priority&gt;</text>
  <text x="515" y="385" class="xml-text xml-tag">&lt;/url&gt;</text>

  <!-- Individual product -->
  <text x="515" y="405" class="xml-text xml-tag">&lt;url&gt;</text>
  <text x="530" y="420" class="xml-text xml-tag">&lt;loc&gt;</text>
  <text x="565" y="420" class="xml-text">https://example.com/products/laptops/macbook-pro/</text>
  <text x="530" y="435" class="xml-text xml-tag">&lt;priority&gt;</text>
  <text x="605" y="435" class="xml-text xml-value">0.5</text>
  <text x="630" y="435" class="xml-text xml-tag">&lt;/priority&gt;</text>
  <text x="515" y="450" class="xml-text xml-tag">&lt;/url&gt;</text>

  <!-- Support page -->
  <text x="515" y="470" class="xml-text xml-tag">&lt;url&gt;</text>
  <text x="530" y="485" class="xml-text xml-tag">&lt;loc&gt;</text>
  <text x="565" y="485" class="xml-text">https://example.com/support/</text>
  <text x="730" y="485" class="xml-text xml-tag">&lt;/loc&gt;</text>
  <text x="530" y="500" class="xml-text xml-tag">&lt;priority&gt;</text>
  <text x="605" y="500" class="xml-text xml-value">0.8</text>
  <text x="630" y="500" class="xml-text xml-tag">&lt;/priority&gt;</text>
  <text x="515" y="515" class="xml-text xml-tag">&lt;/url&gt;</text>

  <text x="500" y="530" class="xml-text xml-tag">&lt;/urlset&gt;</text>

  <!-- Parallel arrows -->
  <path d="M 225 265 Q 350 330 470 330" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrow-purple)"/>
  <text x="345" y="320" class="parallel-text">Same structure</text>

  <path d="M 110 380 Q 350 420 470 395" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrow-purple)"/>
  <text x="270" y="430" class="parallel-text">Same hierarchy</text>

  <!-- Bottom note -->
  <text x="450" y="580" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12px" fill="#6b7280" font-style="italic">Visual navigation and sitemap.xml communicate identical site structure - one for humans, one for machines</text>
</svg>
