<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Georgia, serif; font-size: 22px; font-weight: bold; fill: #1a1a1a; }
      .subtitle { font-family: system-ui, sans-serif; font-size: 16px; font-weight: 600; fill: #2c3e50; }
      .section-title { font-family: system-ui, sans-serif; font-size: 16px; font-weight: 700; }
      .page-label { font-family: system-ui, sans-serif; font-size: 10px; fill: #1f2937; }
      .label { font-family: system-ui, sans-serif; font-size: 12px; fill: #374151; }
      .problem { font-family: system-ui, sans-serif; font-size: 11px; fill: #991b1b; }
      .solution { font-family: system-ui, sans-serif; font-size: 11px; fill: #166534; }
      .good-color { fill: #059669; }
      .poor-color { fill: #dc2626; }
    </style>
    <marker id="arrow-grey" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#9ca3af"/>
    </marker>
    <marker id="arrow-green" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#059669"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#ffffff"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Anti-Pattern: Flat Structure vs Hierarchical Structure</text>

  <!-- Dividing line -->
  <line x1="400" y1="55" x2="400" y2="480" stroke="#d1d5db" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Left side: Flat Structure (Anti-pattern) -->
  <rect x="20" y="55" width="360" height="420" fill="#fef2f2" stroke="#fecaca" stroke-width="2" rx="8"/>

  <text x="200" y="85" text-anchor="middle" class="section-title poor-color">Flat Structure (Anti-pattern)</text>
  <text x="200" y="105" text-anchor="middle" class="label">All pages at same depth</text>

  <!-- Root node -->
  <circle cx="200" cy="135" r="20" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
  <text x="200" y="142" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12px" font-weight="bold" fill="#ffffff">/</text>

  <!-- Flat pages in a row -->
  <circle cx="60" cy="200" r="15" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="60" y="205" text-anchor="middle" class="page-label">/page1</text>
  <line x1="200" y1="155" x2="60" y2="185" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrow-grey)"/>

  <circle cx="125" cy="200" r="15" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="125" y="205" text-anchor="middle" class="page-label">/page2</text>
  <line x1="200" y1="155" x2="125" y2="185" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrow-grey)"/>

  <circle cx="190" cy="200" r="15" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="190" y="205" text-anchor="middle" class="page-label">/about</text>
  <line x1="200" y1="155" x2="190" y2="185" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrow-grey)"/>

  <circle cx="255" cy="200" r="15" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="255" y="205" text-anchor="middle" class="page-label">/contact</text>
  <line x1="200" y1="155" x2="255" y2="185" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrow-grey)"/>

  <circle cx="105" cy="250" r="15" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="105" y="255" text-anchor="middle" class="page-label">/prod-a</text>
  <line x1="200" y1="155" x2="105" y2="235" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrow-grey)"/>

  <circle cx="175" cy="250" r="15" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="175" y="255" text-anchor="middle" class="page-label">/prod-b</text>
  <line x1="200" y1="155" x2="175" y2="235" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrow-grey)"/>

  <circle cx="245" cy="250" r="15" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="245" y="255" text-anchor="middle" class="page-label">/prod-c</text>
  <line x1="200" y1="155" x2="245" y2="235" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrow-grey)"/>

  <circle cx="315" cy="250" r="15" fill="#fee2e2" stroke="#dc2626" stroke-width="1"/>
  <text x="315" y="255" text-anchor="middle" class="page-label">/prod-d</text>
  <line x1="200" y1="155" x2="315" y2="235" stroke="#9ca3af" stroke-width="1.5" marker-end="url(#arrow-grey)"/>

  <!-- Problems box -->
  <rect x="40" y="290" width="320" height="165" fill="#fde8e8" stroke="#dc2626" stroke-width="1" rx="4"/>
  <text x="50" y="310" font-family="system-ui, sans-serif" font-size="12px" font-weight="bold" fill="#dc2626">Problems for Agents:</text>
  <text x="50" y="330" class="problem">✗ No relationship between products visible</text>
  <text x="50" y="348" class="problem">✗ Cannot infer categories or groupings</text>
  <text x="50" y="366" class="problem">✗ Navigation provides no hierarchy</text>
  <text x="50" y="384" class="problem">✗ Agents cannot build knowledge graph</text>
  <text x="50" y="402" class="problem">✗ Equal depth implies equal importance</text>
  <text x="50" y="420" class="problem">✗ Sitemap provides no structural context</text>
  <text x="50" y="438" class="problem">✗ URL paths reveal no organisation</text>

  <!-- Right side: Hierarchical Structure (Correct) -->
  <rect x="420" y="55" width="360" height="420" fill="#ecfdf5" stroke="#86efac" stroke-width="2" rx="8"/>

  <text x="600" y="85" text-anchor="middle" class="section-title good-color">Hierarchical Structure (Correct)</text>
  <text x="600" y="105" text-anchor="middle" class="label">Clear category organisation</text>

  <!-- Root node -->
  <circle cx="600" cy="135" r="20" fill="#059669" stroke="#047857" stroke-width="2"/>
  <text x="600" y="142" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12px" font-weight="bold" fill="#ffffff">/</text>

  <!-- Level 1: Categories -->
  <circle cx="510" cy="190" r="15" fill="#d1fae5" stroke="#059669" stroke-width="1"/>
  <text x="510" y="195" text-anchor="middle" class="page-label">/about</text>
  <line x1="600" y1="155" x2="510" y2="175" stroke="#059669" stroke-width="1.5" marker-end="url(#arrow-green)"/>

  <circle cx="600" cy="190" r="15" fill="#d1fae5" stroke="#059669" stroke-width="1"/>
  <text x="600" y="195" text-anchor="middle" class="page-label">/products</text>
  <line x1="600" y1="155" x2="600" y2="175" stroke="#059669" stroke-width="1.5" marker-end="url(#arrow-green)"/>

  <circle cx="690" cy="190" r="15" fill="#d1fae5" stroke="#059669" stroke-width="1"/>
  <text x="690" y="195" text-anchor="middle" class="page-label">/contact</text>
  <line x1="600" y1="155" x2="690" y2="175" stroke="#059669" stroke-width="1.5" marker-end="url(#arrow-green)"/>

  <!-- Level 2: Subcategories -->
  <circle cx="555" cy="245" r="13" fill="#d1fae5" stroke="#059669" stroke-width="1"/>
  <text x="555" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9px">/cat-a</text>
  <line x1="600" y1="205" x2="555" y2="232" stroke="#059669" stroke-width="1.5" marker-end="url(#arrow-green)"/>

  <circle cx="645" cy="245" r="13" fill="#d1fae5" stroke="#059669" stroke-width="1"/>
  <text x="645" y="250" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9px">/cat-b</text>
  <line x1="600" y1="205" x2="645" y2="232" stroke="#059669" stroke-width="1.5" marker-end="url(#arrow-green)"/>

  <!-- Level 3: Products -->
  <circle cx="525" cy="295" r="10" fill="#ecfdf5" stroke="#059669" stroke-width="1"/>
  <text x="525" y="299" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8px">prod-a</text>
  <line x1="555" y1="258" x2="525" y2="285" stroke="#059669" stroke-width="1" marker-end="url(#arrow-green)"/>

  <circle cx="575" cy="295" r="10" fill="#ecfdf5" stroke="#059669" stroke-width="1"/>
  <text x="575" y="299" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8px">prod-b</text>
  <line x1="555" y1="258" x2="575" y2="285" stroke="#059669" stroke-width="1" marker-end="url(#arrow-green)"/>

  <circle cx="625" cy="295" r="10" fill="#ecfdf5" stroke="#059669" stroke-width="1"/>
  <text x="625" y="299" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8px">prod-c</text>
  <line x1="645" y1="258" x2="625" y2="285" stroke="#059669" stroke-width="1" marker-end="url(#arrow-green)"/>

  <circle cx="675" cy="295" r="10" fill="#ecfdf5" stroke="#059669" stroke-width="1"/>
  <text x="675" y="299" text-anchor="middle" font-family="system-ui, sans-serif" font-size="8px">prod-d</text>
  <line x1="645" y1="258" x2="675" y2="285" stroke="#059669" stroke-width="1" marker-end="url(#arrow-green)"/>

  <!-- Solutions box -->
  <rect x="440" y="325" width="320" height="130" fill="#f0f9f4" stroke="#059669" stroke-width="1" rx="4"/>
  <text x="450" y="345" font-family="system-ui, sans-serif" font-size="12px" font-weight="bold" fill="#059669">Benefits for Agents:</text>
  <text x="450" y="365" class="solution">✓ Product relationships explicit</text>
  <text x="450" y="383" class="solution">✓ Categories create knowledge structure</text>
  <text x="450" y="401" class="solution">✓ URL paths show hierarchy</text>
  <text x="450" y="419" class="solution">✓ Breadcrumbs possible from URL</text>
  <text x="450" y="437" class="solution">✓ Importance indicated by depth</text>
</svg>
